accelerator:
  displayName: External Service Binding Accelerator
  description: Generates ResourceClaims for binding an external service to TAP workloads
  iconUrl: https://upload.wikimedia.org/wikipedia/commons/1/1b/ML_Ops_Venn_Diagram.svg
  tags:
  - "ML"
  - "AI"
  - "machinelearning"
  - "datascience"
  - "MLOps"
  - "artificialintelligence"
  - "python"
  - "java"
  - "R"
  - "mlflow"
  options:
    - name: type
      inputType: text
      display: true
      label: 'Type'
    - name: provider
      inputType: text
      display: true
      label: 'Provider'
    - name: host
      inputType: text
      display: true
      label: 'Host'
    - name: port
      inputType: text
      display: true
      label: 'Port'
    - name: database
      inputType: text
      display: true
      label: 'Database'
    - name: username
      inputType: text
      display: true
      label: 'Username'
    - name: password
      inputType: text
      display: true
      label: 'Password'
    - name: claim
      inputType: text
      display: true
      label: 'Name of Service Claim'
engine:
  type: Merge
  sources:
    - type: Chain
      transformations:
        - type: Include
          patterns: [ 'resources/**' ]
        - type: ReplaceText
          substitutions:
            - text: MYTYPE
              with: "#type"
            - text: MYPROVIDER
              with: "#provider"
            - text: MYHOST
              with: "#host"
            - text: MYPORT
              with: "#port"
            - text: MYDATABASE
              with: "#database"
            - text: MYUSERNAME
              with: "#username"
            - text: MYPASSWORD
              with: "#password"
            - text: MYCLAIM
              with: "#claim"

